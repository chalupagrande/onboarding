<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guided Walkthrough</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="wrapper">
  <div class="content">
    <img src="images/map.png" alt="map">
    <!-- Guided walkthrough tray -->
    <div class="slideout">
      <div class="slideout__header">
        <div class="slideout__header__nav">

        </div>
        <img class="slideout__header__close" src="images/close-cancel-error_32.svg" alt="close">
      </div>
      <div class="progress-dots" data-count="5"></div>
      <div class="guide monitoring">
        <div class="guide__wrap">

          <div class="guide__content">
            <div class="guide__title">Welcome to Monitoring!</div>
            <div class="guide__description">
              <p>
                Get the run down of how to make the most monitoring.
              </p>
            </div>
          </div>
          <div class="guide__status">Completed</div>
        </div>
      </div>

    </div><!-- /slideout -->
  </div><!-- /content -->
</div><!-- /wrapper -->

<!--
~~~~~~~~~~~~~~~~~~~~~~~~~
      COMPONENTS
~~~~~~~~~~~~~~~~~~~~~~~~~
-->

<!-- Progress Dots -->
<div class="progress-dots" data-count="5"></div>

<!-- Guide -->
<div class="guide monitoring">
  <div class="guide__wrap">

    <div class="guide__content">
      <div class="guide__title">Welcome to Monitoring!</div>
      <div class="guide__description">
        <p>
          Get the run down of how to make the most monitoring.
        </p>
      </div>
    </div>
    <div class="guide__status">Completed</div>
  </div>
</div>




<script src="js/scripts/components/dots.js"></script>
<script src="js/scripts/app.js"></script>
</body>
</html>
