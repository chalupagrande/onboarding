<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guided Walkthrough</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="wrapper">
  <div class="bluemix-header">
    <img src="images/header.png" alt="header">
  </div>
  <div class="content">
    <img src="images/map.png" alt="map">
    <!-- Guided walkthrough tray -->
    <div class="slideout">
      <div class="slideout__header">
        <div class="slideout__header__nav">

        </div>
        <img class="slideout__header__close" src="images/close-cancel-error_32.svg" alt="close">
      </div>

      <div class="slideout__content">
        <h1 class="title">Guides</h1>
      </div>
      <div class="progress-dots">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div><!-- /slideout -->
  </div><!-- /content -->
</div><!-- /wrapper -->


<script src="js/app.js"></script>
</body>
</html>
